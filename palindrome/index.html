			var isPalindrome = function(x){
				x = x.toString();
				for(let i = 0, len = parseInt(x.length / 2); i < len; i++){
					if(x[i] !== x[x.length - 1 - i]){
						return false;
					}
				}
				return true;
			}
			console.log(isPalindrome(2));
